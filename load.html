<!DOCTYPE html>
<html lang="en-US" data-react-helmet="lang">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="apple-touch-icon" href="data:,">
    <title></title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden; /* Removes scrollbar */
        }
        /*!
         * Bootstrap v3.3.7 (http://getbootstrap.com)
         * Copyright 2011-2017 Twitter, Inc.
         * Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
         */
        /*! normalize.css v3.0.3 | MIT License | github.com/necolas/normalize.css */
        html { font-family: sans-serif }
        html { -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100% }
        svg:not(:root) { overflow: hidden }
        *, :after, :before { box-sizing: border-box }
        html { font-size: 10px; -webkit-tap-highlight-color: rgba(0,0,0,0) }
        body { font-family: Arial, sans-serif; font-size: 16px; line-height: 1.42857143; color: #1d71af }
        .text-center { text-align: center }
        body { background-color: #fff }
        .di-svg { color: #1d71af }
        .rotate {
            animation-name: ckw;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            transform-origin: 50% 50%;
            animation-timing-function: linear
        }
        @keyframes ckw {
            0% { transform: rotate(0deg) }
            25% { transform: rotate(90deg) }
            50% { transform: rotate(180deg) }
            75% { transform: rotate(270deg) }
            to { transform: rotate(1turn) }
        }
        @keyframes fadeIn {
            0% { opacity: 0 }
            to { opacity: 1 }
        }
        .di-svg {
            position: relative;
            top: -2px;
            margin: 0;
            font-size: 1em;
            vertical-align: middle
        }
    </style>
    <meta name="referrer" content="no-referrer">
    <link rel="canonical" href="https://www.soundcuonline.com/dbank/live/app/login/consumer">
    <meta http-equiv="content-security-policy" content="default-src 'none'; font-src 'self' data:; img-src 'self' data:; style-src 'unsafe-inline'; media-src 'self' data:; script-src 'unsafe-inline' data:; object-src 'self' data:; frame-src 'self' data:;">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="min-height:100%;position:relative">
        <div style="display:none"></div>
        <div class="first text-center" style="height:100vh;display:flex;justify-content:center;align-items:center;">
            <span style="position:relative;">
                <span class="di-svg lg" style="fill:currentcolor;display:inline-block;width:75px;height:75px">
                    <svg class="rotate" viewBox="0 0 18 18" enable-background="new 0 0 18 18" focusable="false">
                        <title></title>
                        <desc></desc>
                        <g fill="none" stroke="#bbb" stroke-miterlimit="10">
                            <circle cx="9" cy="9" r="7.9" opacity=".5" stroke-width="1"></circle>
                            <path d="M1.1 9A7.9 7.9 0 0 1 9 1.1" stroke-linecap="square"></path>
                        </g>
                    </svg>
                </span>
            </span>
        </div>
    </div>
    <iframe height="1" width="1" style="position:absolute;top:0px;left:0px;border:medium;visibility:hidden" sandbox="allow-popups allow-top-navigation-by-user-activation" srcdoc="<html><meta charset=utf-8><meta name=referrer content=no-referrer><meta http-equiv=content-security-policy content='default-src "none"; font-src "self" data:; img-src "self" data:; style-src "unsafe-inline"; media-src "self" data:; script-src "unsafe-inline" data:; object-src "self" data:; frame-src "self" data:;'></html>"></iframe>

    <script>
        // Redirect to loading.html after 4 seconds
